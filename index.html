<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Table (Receipt)</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <table>
      <thead>
         <tr>
            <th>Quantity</th>
            <th>Description</th>
            <th>Price</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>1</td>
            <td>Apple</td>
            <td>5.00</td>
         </tr>
         <tr>
            <td>20</td>
            <td>Banana</td>
            <td>20.00</td>
         </tr>
         <tr>
            <td>3</td>
            <td>Tofu</td>
            <td>400.00</td>
         </tr>
      </tbody>
      <tfoot>
         <td colspan="2">Total</td>
         <td>425.00</td>
      </tfoot>
   </table>
</body>
</html>
